<html>
<head>
  <meta charset="utf-8">
  <title> Digital Clock </title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
<span>DIGITAL CLOCK</span>
    </div>

  <div id="clock">
    <div class="display">
      <div class="weekdays">
        <span id="sun">SUN</span>&nbsp;
        <span id="mon">MON</span>&nbsp;
        <span id="tue">TUE</span>&nbsp;
        <span id="wed">WED</span>&nbsp;
        <span id="thu">THU</span>&nbsp;
        <span id="fri">FRI</span>&nbsp;
        <span id="sat">SAT</span>
      </div>
      <div class="time"><span id='hours'></span><span class="blink">:</span><span id='min'></span><span class="blink">:</span><span id='sec'></span>&nbsp;&nbsp;<span id='time'></span></div>
    </div>
  </div>

  <footer>
    Project By Suraj Mamgai
  </footer>

</body>
</html>
